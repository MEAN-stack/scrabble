<button
  class="btn btn-md btn-default"
  title="New Game"
  (click)="createGame()"
  >
  New Game
</button>
<form [formGroup]="joinGameForm" (ngSubmit)="onSubmit()">
<div>
  <div class="form-group">
    <label for="idInput">GameId</label>
    <input
      type="text"
      class="form-control"
      id="idInput"
      formControlName="id"
      />
  </div>
  <button type="submit" class="btn btn-primary">Join Game by Id</button>
</div>
